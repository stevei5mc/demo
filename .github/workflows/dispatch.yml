          if [[ "${{ inputs.additional-functions }}" == "Deploy gitHub pages" || "${{ inputs.additional-functions }}" == "PR Approve and Deploy gitHub pages" ]]; then
            echo "Deploy_github_pages=true" >> $GITHUB_OUTPUT
          else
