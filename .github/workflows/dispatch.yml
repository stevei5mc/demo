      #       ${{ needs.initialize.outputs.url }}
    
  release:
    if: needs.initialize.outputs.PR_Approve == 'B'
    needs: PR-Approve
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: echo hello world

  aftermath-of-failure:
    if: ${{ failure() }}
    name: Aftermath of failure
    needs: 
    - deploy-gitHub-pages
    - release
    runs-on: ubuntu-latest
    steps:
      - name: 获取信息
        id: get_info
        run: |
